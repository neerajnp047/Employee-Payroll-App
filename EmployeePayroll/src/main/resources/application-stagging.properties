# Database (Staging)
spring.datasource.url=jdbc:mysql://staging-db-url:3306/payroll_service_staging
spring.datasource.username=staging_user
spring.datasource.password=staging_pass

# Logging Configuration (Console + File)
logging.level.root=INFO
logging.file.name=logs/staging-application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
